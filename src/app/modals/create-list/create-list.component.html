<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nouvelle liste</ion-title>
    <ion-buttons slot="end">
      <form [formGroup]="listForm" (ngSubmit)="onFormSubmit()">
        <ion-button type="submit" fill="solid" color="success" [disabled]="!listForm.valid">
          Créer
        </ion-button>
      </form>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text color="dark">
    <h6>Créez de nouvelles listes</h6>
  </ion-text>
  <p>Une liste permet de vous organiser dans votre travail, de définir les étapes d'une activité ou peut servir de pense-bête. Elle contient plusieurs tâches.</p>

  <form [formGroup]="listForm" (ngSubmit)="onFormSubmit()">
    <ion-item lines="none">
      <ion-label position="stacked">Nom</ion-label>
      <ion-input type="text" formControlName="listName" autofocus="true" required></ion-input>
    </ion-item>
  </form>
</ion-content>
