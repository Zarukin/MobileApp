<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes listes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>ParamÃ¨tres</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="moon" slot="start"></ion-icon>
        <ion-label>Mode sombre</ion-label>
        <ion-toggle color="dark"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-content [fullscreen]="true" [scrollEvents]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists">
      <ion-item button routerLink="/list-details/{{list.id}}" routerLinkActive="active">
        <ion-label>{{list.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteList(list)" >
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="presentModalList()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
