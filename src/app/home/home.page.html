<ion-header>
  <ion-toolbar>
    <ion-title>
      Mes listes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists">
      <ion-item button routerLink="/list-details/{{list.id}}" routerLinkActive="active">
        <ion-label>{{list.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteList(list)" >
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-button expand="block" size="large" (click)="presentModalList()">Nouvelle liste</ion-button>
