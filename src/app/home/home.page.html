<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Les listes Ã  faire
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-list>
    <ion-item-sliding *ngFor="let list of lists">
        <ion-item (click)="presentModalTodo(list)" >
          <ion-label>{{list.name}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteList(list)" >
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
<ion-button expand="block" (click)="presentModalList()">Nouvelle List</ion-button>
