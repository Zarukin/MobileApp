<ion-header>
  <ion-toolbar color={{parentList.colour}}>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Détail de la tâche</ion-title>
    <ion-checkbox slot="end" class="casaco" color="light" value="todo.isDone" (click)="updateIsDone($event)" disabled="user !== undefined && parentList.canRead.indexOf(user.email) === -1"></ion-checkbox>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label color={{parentList.colour}}>Nom</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input (ionChange)="updateName($event)" value="{{todo.name}}" readonly="user !== undefined parentList.canRead.indexOf(user.email) === -1"></ion-input>
    </ion-item>

    <ion-list-header>
      <ion-label color={{parentList.colour}}>Description</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-textarea (ionChange)="updateDescription($event)" rows="10" value="{{todo.description}}" readonly="user !== undefined && parentList.canRead.indexOf(user.email) === -1"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
